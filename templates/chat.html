<!DOCTYPE html>
<html>
<head>
    <title>Chat en ligne</title>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
</head>
<body>
    <h2>Bienvenue dans le chat !</h2>
    <p>Utilisateurs en ligne : <span id="userCount">0</span></p>
    <ul id="messages"></ul>
    <input id="message" autocomplete="off" placeholder="Tape ton message..." />
    <button onclick="sendMessage()">Envoyer</button>

    <script>
        var socket = io();

        socket.on('message', function(msg){
            var item = document.createElement('li');
            item.textContent = msg;
            document.getElementById('messages').appendChild(item);
        });

        function sendMessage() {
            var input = document.getElementById('message');
            socket.send(input.value);
            input.value = '';
        }

        document.getElementById('message').addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // empêche le saut de ligne
                sendMessage();          // appelle la même fonction que le bouton
            }
        });

        socket.on('user_count', function(count) {
            document.getElementById('userCount').textContent = count;
        });
    </script>
</body>
</html>
